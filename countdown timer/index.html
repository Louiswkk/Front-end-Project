<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <h1>新年</h1>
    <div class="countdown-container">
      <div class="el-mod mounths-c">
        <p class="text" id="months">0</p>
        <span>months</span>
      </div>
      <div class="el-mod days-c">
        <p class="text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="el-mod hours-c">
        <p class="text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="el-mod minutes-c">
        <p class="text" id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="el-mod seconds-c">
        <p class="text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
